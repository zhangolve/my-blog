name: telegram bot listen

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
      # * is a special character in YAML so you have to quote this string
      - cron:  '0 */5 * * *'
env:
  TZ: Asia/Shanghai

# concurrency: staging_environment
concurrency: 
  group: ${{github.workflow}}
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    name: set up
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: set up env
      uses: actions/setup-python@v2
      with:
        python-version: '3.7.1' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
        cache: 'pip'
        cache-dependency-path: 'shudong/requirements.txt'
    - name: prepare data
      env: 
        # Github 仓库
        GITHUB_REPO: github.com/hktkdy/shudong
      run: | 
        git clone --filter=blob:none --no-checkout "https://${{ secrets.ACCESS_TOKEN }}@$GITHUB_REPO" shudong_data
        cd shudong_data
        git checkout master
        git sparse-checkout set leancloud
        cp -r leancloud/* ../shudong
    - name: listen
      run: | 
        pip install --no-cache-dir -r shudong/requirements.txt
        cd shudong
        echo '${{ secrets.TELEGRAM_TOKEN}}' >> ./token.txt
        echo '${{ secrets.GOOGLE_AUTH}}' >> ./auth2.json
        python listen.py